<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-2.2.3.js"></script>
    <script src="./js/bootstrap.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h2>Form</h2>
        <hr>
        <br>
        <form action="">
            <div class="row">
                <div class="col-lg-10">
                  <div class="form-group">
                      <input id="menor" type="checkbox" name="menor" aria-label="...">
                      <label for="menor">I am signing on behalf of one or more minors</label>
                  </div>
                  <div id="hiddenForm" class="hidden">
                      <ul id="minorsList">
                        
                      </ul>
                      <br>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="fisrtName">First Name</label>
                            <input type="text" id="firstName" name="fisrtName" class="form-control" placeholder="">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="lastName">Last Name</label>
                          <input type="text" id="lastName" name="lastName" class="form-control" placeholder="">
                        </div>
                        <div class="form-group col-lg-3">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Date of birth">
                          </div>
                        <button type="button" id="add" class="btn btn-default" style="margin-top: 25px;">Add</button>
                      </div>
                    </div>              
                </div>              
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('#menor').on('click', function(){
                $('#hiddenForm').removeClass("hidden");
                let minors = [];
                $('#add').on('click', function(){
                    var fName = $('#firstName').val();
                    var lName = $('#lastName').val();
                    var dob = $('#dateOfBirth').val();
                    minors.push({"FName":fName, "LName":lName, "DoB":dob});
                    $('#minorsList').append('<li>'+fName+' '+ lName+' '+ dob + '</li>')
                    $('#firstName').val('');
                    $('#lastName').val('');
                    $('#dateOfBirth').val('');
                    console.log(minors);
                });

            });
        });
    </script>
</body>
</html>
